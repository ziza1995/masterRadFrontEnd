<div class="login-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group row">
              <label
                for="user_name"
                class="col-md-4 col-form-label text-md-right">Name</label>
              <div class="col-md-6">
                <input
                  type="text"
                  id="user_name"
                  class="form-control"
                  [formControlName]="'username'"
                  name="user_name"
                  required
                  [attr.disabled]="isEditable?
                  null
                  :
                  true"
                  />
              </div>
            </div>

            <div class="form-group row">
              <label
                for="accountNumber"
                class="col-md-4 col-form-label text-md-right">Account number</label>
              <div class="col-md-6">
                <input
                  type="text"
                  id="accountNumber"
                  class="form-control"
                  [formControlName]="'accountNumber'"
                  name="accountNumber"
                  required
                  [attr.disabled]="isEditable?
                  null
                  :
                  true"
                  />
              </div>
            </div>

            <span class="col-md-6 offset-md-4">
              <button type="submit" class="login" *ngIf="!isEditable">
                Edit
              </button>
              <button
                type="submit"
                class="login"
                *ngIf="isEditable"
                onclick="edit()">
                Save
              </button>
            </span>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
